<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="../../css/style-global.css">
    <link rel="stylesheet" href="../../css/style-telas.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Área de um Trapézio</title>
</head>

<body>
    <div class="container">
        <div class="partet">
            <div class="text">
                <p>Descubra a área de um Trapézio</p><br>
            </div>
            <div class="conteudo">
                <form action="">
                    <p>Digite a base maior do seu Trapézio:</p>
                    <input type="text" id="bmaior" placeholder="Digite a diagonal maior" required><br>

                    <p>Digite a base menor do seu Trapézio:</p>
                    <input type="text" id="bmenor" placeholder="Digite a diagonal menor" required><br>

                    <p>Digite a altura do seu Trapézio:</p>
                    <input type="text" id="altura" placeholder="Digite a diagonal menor" required><br><br>

                    <input type="button" value="calcular" onclick="areaTrapezio()"> <br>

                    <p>A área do seu Trapézio é:</p>
                    <input type="text" id="area"><br><br>
                </form>
            </div>


            <a href="../../index.html"><input type="submit" value="Voltar"></a>

        </div>
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
